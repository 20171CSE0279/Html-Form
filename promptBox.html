<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML-Prompt Dialog Blox</title>
	<script>
	function start(){
		var x=prompt("Enter your name:","Enter here");
		document.write("Your name is "+x);
	}
	</script>
</head>
<body>
	<p>Simple JavaScript program to read and print your name using prompt dialog box.</p>
	<input type="button" value="Click me" onClick="start();"/>
</body>
</html>
